<app-banner></app-banner>
<section  class="site-contact my-5" id="contact">
	<h1 class="d-flex justify-content-center">Contact Us</h1>
	<div class="container-xxl">
		<div class="row contactForm rounded my-4 pt-5">
			<div class="col-4 my-4">
				<div class="input-group mb-5">
					<input type="text" class="form-control" placeholder="Name" aria-label="name" [(ngModel)]="ContactBody.name"
						aria-describedby="basic-addon1">
				</div>

				<div class="input-group mb-5">
					<input type="text" class="form-control" placeholder="Company Name" aria-label="companyName" [(ngModel)]="ContactBody.company"
						aria-describedby="basic-addon1">
				</div>

				<div class="input-group mb-5">
					<input type="number" class="form-control" placeholder="Phone Number" aria-label="phoneNumber" [(ngModel)]="ContactBody.phone"
						aria-describedby="basic-addon1">
				</div>

				<div class="input-group mb-5">
					<input type="email" class="form-control" placeholder="Email" aria-label="email" [(ngModel)]="ContactBody.email"
						aria-describedby="basic-addon1">
				</div>

			</div>
			<div class="col-5 my-4">
				  <div class="input-group">
					
					<textarea class="form-control textArea" placeholder="Message" aria-label="With textarea" [(ngModel)]="ContactBody.message"></textarea>
				  </div>
			</div>
			<div  class="col-3 my-4 pe-5 d-flex justify-content-end align-items-end">
				<button
				class="btn btn-primary submitButton px-4 mb-5 g-recaptcha"
				type="submit" data-sitekey="6Lc8WnMpAAAAAE2lOgGInyjONKgvWYJwGk012gbL" 
				data-callback='onSubmit' 
				data-action='submit'
				(click)="send()" >Submit</button>
			</div>
		</div>
	</div>
</section>
